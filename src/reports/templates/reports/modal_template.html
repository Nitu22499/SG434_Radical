<div
class="modal fade"
id="{{ modal_id }}"
>
<div class="modal-dialog modal-xl">
    <div class="modal-content">
    <div class="modal-header" style="height: 10px;">
        <p style="margin-top: -1%;"><strong>{{ title }}</strong></p>
    </div>
    <div class="modal-body">
        <div class="embed-responsive embed-responsive-16by9">
        <!-- <iframe src="http://www.weather.gov/"></iframe> -->
        <iframe class="embed-responsive-item" allowfullscreen src="{{ view_url }}"></iframe>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger font-weight-bold" data-dismiss="modal">
        Close
        </button>
    </div>
    </div>
</div>
</div>
