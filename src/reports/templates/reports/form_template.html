<!-- Form -->
<div class = "container" style="margin-top: 2%;">
    <form method="GET" id="sisForm" data-blocks-url="{% url 'misc:ajax_load_blocks' %}">
      <div class="row mx-auto">
      {% for field in form %}
      <div class="col-md-2">
      <div class="text-center">{{ field.label }}</div>
      {{ field }}
      </div>
      {% endfor %}
      <div class="col mt-auto p-1">
        <button type="submit" class="btn btn-primary font-weight-bold">SUBMIT</button>
        <button class="btn btn-success font-weight-bold"
          onclick=exportTableToCSV("Report-{{ report_title }}-{% now 'd-M-Y' %}.csv")>
          <!-- &#8681;  -->
          {% load static %}
          <img src="{% static 'fonts/caret-square-down-solid.svg' %}" width="20px" height="20px" class="mx-1" alt="download icon"> Download CSV
        </button>
      </div>
    </div>
    </form>
  </div>
<!-- Aja script for auto populating blocks field -->
  {% include 'misc/blocks_script.html' with district_field_id='id_districts_field' block_field_id='id_blocks_field' %}
