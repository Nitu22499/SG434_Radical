{% extends 'base.html' %}
{% load custom_tags %}
{% block body %}

<div class = "container" style = "padding-top: 2%; padding-bottom: 4%;">
<div class = "card border border-primary shadow-2-strong col-md-10 mx-auto">
<h2 class = "card-header text-center bg-primary text-white">School Laboratories</h2>
<div class = "card-body">
<form method = "POST" action = "">
    {% csrf_token %}
    <div class="row mt-4">
        <div class="col">
            
            <div class="table-responsive">
                <table id="table" class="table text-center table-bordered">
                    <thead>
                        <tr class="table-light align-middle">
                            <th scope="col" >Particulars</th>
                            <th scope="col" >Availability</th>
                        </tr>                       
                    </thead>
                    <tbody>
                        {% with count=0 %}   
                        {% for field in form %}
                                <tr>
                                    <th><label class="col-sm-5 col-form-label">{{ field.label }}</label></th>
                                    
                                    <th >{{ field }}</th>
                                </tr>
                            <span class="text-danger small">{{ field.errors }}</span>  
                        {% endfor %}
                        {% endwith %}
                    </tbody>
                </table>                
            </div>
            <button id="convert-table" class="btn btn-primary">Save</button>
        </div>
    </div>
    
    

</form>
</div>
</div>
</div>


{% endblock %}
