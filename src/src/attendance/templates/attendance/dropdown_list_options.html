{% if type == 'school' %}
    <option value="0">---------</option>
    {% for school in schools %}
        <option value="{{ school.id }}">{{ school.school_name }}</option>
    {% endfor %}
{% elif type == 'block' %}
    <option value="0">---------</option>
    {% for block in blocks %}
        <option value="{{ block.id }}">{{ block.block_name }}</option>
    {% endfor %}

{% endif %}
