{% extends 'base.html' %}

{% block body %}

<div class = "container" style = "padding-top: 2%; padding-bottom: 4%;">
<div class = "card border border-primary shadow-2-strong col-md-8 mx-auto">
    <h2 class = "card-header text-center bg-primary text-white">Login</h2>
<div class = "card-body">
<form method = "POST" action = "">
    {% csrf_token %}
    <span class="text-danger small">{{ form.non_field_errors }}</span>
    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <div class = "text-center">
    <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
</div>
</div>
</div>

{% block uppercase %}

{% endblock %}


{% endblock %}
