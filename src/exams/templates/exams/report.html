{% extends 'base.html' %}

{% block body %}
<div class="container" style = "padding-top: 2%; padding-bottom: 4%;">
    <form action="" method="POST" class="text-center border border-light p-5" >
        {% csrf_token %}
        <p class="h4 mb-4">Filter Students List</p>
        <div class="form-group">
            <select onchange="getSubjects(this)" name="class" class="form-control browser-default custom-select mb-4" id="class">
                <option value="">SELECT CLASS</option>
                {% for cls in class %}
                <option value="{{ cls.0}}" {% if selected_class == cls.0 %} selected {% endif %}>{{ cls.1 }}</option>
                {% endfor %}
            </select>
        </div>       
  
        
        <div class="form-group">
            <select name="subject" class="form-control browser-default custom-select mb-4" id="subject">
                
                {% if selected_subject %}
                <option value="{{ selected_subject }}">{{ selected_subject }}</option>
                {% else %}
                <option value="">SELECT SUBJECT</option>
                {% endif %}
            </select>
        </div>
        <button class="btn btn-info btn-block" type="submit">Submit</button>
    </form>

    <div class="row">
        <div class="col-8">
            <ul>
                {% for stud in students %}
                <li>{{ stud.user.first_name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}

{% load static %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/exams/report.js' %}"></script>
{% endblock %}
